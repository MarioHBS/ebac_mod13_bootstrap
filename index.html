<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>

    <link rel="stylesheet" href="./lib/bootstrap_5.3.0.min.css">

    <style>
        h2 {
            display: flex;
            justify-content: center;
        }
/* 
        .carousel-inner {
            display: flex;
            justify-content: center;
        } */

        .col-centered {
            float: none;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-6 col-centered">
                <h2>Exercício de Bootstrap</h2>

                <div id="carousel-painel" data-bs-ride="carousel" class="carousel carousel-fade slide">
                        <div class="carousel-inner active">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="https://cdn.pixabay.com/photo/2016/11/08/05/20/sunset-1807524_1280.jpg"
                                    alt="pôr do sol" 
                                />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://cdn.pixabay.com/photo/2023/08/04/22/59/sunset-8170058_1280.jpg"
                                    alt="vista aérea de prédios sob o pôr do sol"
                                />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://cdn.pixabay.com/photo/2023/07/03/12/48/hoi-an-8104131_1280.jpg"
                                    alt="pessoas em frente a uma loja"
                                />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://cdn.pixabay.com/photo/2020/05/02/09/59/pup-5120625_1280.jpg"
                                    alt="filhote de cachorro"
                                />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://cdn.pixabay.com/photo/2016/12/06/14/33/log-cabin-1886620_1280.jpg"
                                    alt="casa no bosque"
                                />
                            </div>
                        </div>

                        <div class="carousel-indicators">
                            <button data-bs-target="#carousel-painel" data-bs-slide-to="0" type="button" class="active"></button>
                            <button data-bs-target="#carousel-painel" data-bs-slide-to="1" type="button"></button>
                            <button data-bs-target="#carousel-painel" data-bs-slide-to="2" type="button"></button>
                            <button data-bs-target="#carousel-painel" data-bs-slide-to="3" type="button"></button>
                            <button data-bs-target="#carousel-painel" data-bs-slide-to="4" type="button"></button>
                        </div>
                    </div>
            </div>
        </header>

        <section>
        </section>
    </div>

    <script src="./lib/bootstrap_5.3.0.bundle.min.js"></script>
</body>

</html>
